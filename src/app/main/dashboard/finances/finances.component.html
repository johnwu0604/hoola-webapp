<div class="main-content">
  <div class="container-fluid">

    <form (ngSubmit)="addNewItem()">
      <div class="row">
        <div class="col-md-2">
          <div class="form-group">
            <select type="text" class="form-control" required
                    [(ngModel)]="model.type_id" name="type">
              <option disabled="true" [ngValue]="default">Select Type</option>
              <option *ngFor="let type of types"
                      [value]="type.type_id">
                {{type.name}}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <select type="text" class="form-control" required
                    [(ngModel)]="model.category_id" name="category">
              <option disabled="true" [ngValue]="default">Select Category</option>
              <option *ngFor="let category of categories"
                      [value]="category.category_id">
                {{category.name}}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Description" required
                   [(ngModel)]="model.description" name="description">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Date (yyyy-mm-dd)" required
                   [(ngModel)]="model.date" name="date">
          </div>
        </div>
        <div class="col-md-1">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Amount" required
                   [(ngModel)]="model.amount" name="amount">
          </div>
        </div>
        <div class="col-md-1">
          <button type="submit" class="btn btn-info btn-fill">Add Item</button>
        </div>
      </div>
    </form>
    <br>

    <p class="title">Filter Items</p>
    <div class="row">
      <div class="col-md-2">
        <div class="form-group">
          <select type="text" class="form-control" required
                  [(ngModel)]="filter.month" name="month">
            <option *ngFor="let month of months"
                    [value]="month.id">
              {{month.name}}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <select type="text" class="form-control" required
                  [(ngModel)]="filter.year" name="year">
            <option *ngFor="let year of years"
                    [value]="year.id">
              {{year.name}}
            </option>
          </select>
        </div>
      </div>
    </div>
    <br>

    <div *ngFor="let type of types" class="row">
      <div class="col-md-12">
        <div class="card card-plain">
          <div class="header">
            <h4 class="title">{{type.name}}</h4>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover">
              <thead>
              <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of ( items | financeFilter: { 'type_name': type.name, 'month': filter.month, 'year': filter.year } ) ">
                <td>{{item.date | date:'EEE, MMM d, y'}}</td>
                <td>{{item.description}}</td>
                <td>{{item.category_name}}</td>
                <td>${{item.amount}}</td>
                <td class="td-actions text-right">
                  <button type="button" (click)="deleteItem(item.item_id)" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
                    <i class="fa fa-times"></i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
