<div class="main-content">
  <div class="container-fluid">
    <form (ngSubmit)="addNewTask()">
      <div class="row">
        <div class="col-md-5">
          <mat-form-field>
            <input matInput placeholder="Task Description" [(ngModel)]="model.description" name="description">
          </mat-form-field>
        </div>
        <div class="col-md-5">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Task Due Date (mm/dd/yyy)"
                   [(ngModel)]="model.dueDate" name="due">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-info btn-fill">Add Task</button>
        </div>
      </div>
      <div class="clearfix"></div>
    </form>
    <br>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <p class="category">Current Tasks</p>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
              <tr>
                <th>Task</th>
                <th>Due</th>
              </tr>
              <tbody>
              <tr *ngFor="let task of tasks">
                <td>{{task.description}}</td>
                <td>{{task.due_date | date:'EEE, MMM d, y'}}</td>
                <td class="td-actions text-right">
                  <button type="button" (click)="deleteTask(task.task_id)" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
                    <i class="fa fa-times"></i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
